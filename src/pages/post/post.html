<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)=dismiss()>
      <ion-icon name="close"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>CATSUP POST</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div class="post_content" [innerHTML]="postContent"></div>
<button *ngIf="postContent!=null" ion-button class="Btn" color="DarkSkyCat" (click)="openReplyPage()">
  댓글 {{post.replyCount}}
</button>
</ion-content>
