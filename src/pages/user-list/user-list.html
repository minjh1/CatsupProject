<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <button ion-item detail-none *ngFor="let user of users" (click)="openOtherUserPage(user.user_seq)">
      <ion-avatar item-left>
        <img style="height: 4.6rem; width: 4.6rem;" src="{{user.image_url}}">
      </ion-avatar>
      <span class="mainName">{{user.nickname}} </span> <br>
      <span class="info">{{user.memo}}</span>
      <div item-right>
        <ion-icon name="ios-arrow-forward" class="arrow"></ion-icon>
      </div>
    </button>
  </ion-list>
  <!--
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
