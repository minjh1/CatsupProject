<ion-header>
  <ion-navbar>
    <ion-title>
      글쓰기
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="dark" (click)="write()">
        완료
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="title_bar" (click)="openSelectCatPage()">
      고양이 선택
      <span class="arrow"><ion-icon name="ios-arrow-forward"></ion-icon></span>
    </div>
    <ion-item no-lines detail-none [hidden]="write_content.cat_seq==undefined">
      <ion-avatar item-left>
        <img class="cat_add" style="width:58px; height:58px;" src="{{cat_img}}"/>
      </ion-avatar>
      <span class="mainName">{{cat_name}} </span><br>
      <span class="habitat">{{cat_habitat}} /</span><span class="info"> {{cat_info}}</span>
    </ion-item>

    <div class="title_bar">
      <ion-grid>
        <ion-row>
          <ion-col (click)="select_photos()">
            사진 선택
            <span class="iconSpan"><ion-icon name="images"></ion-icon></span>
          </ion-col>
          <ion-col (click)="check(2)">
            사진 촬영
            <span class="iconSpan"><ion-icon name="camera"></ion-icon></span>
          </ion-col>
          <ion-col (click)="check(3)">
            동영상 선택
            <span class="iconSpan"><ion-icon name="videocam"></ion-icon></span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <img *ngFor="let photo of photos" src="{{photo}}" class="photo_add" style="width:78px; height:78px;" (click)="delete_photo(photo)" />
    <div class="title_bar">
      글
      <span class="iconSpan2"><ion-icon name="text"></ion-icon></span>
    </div>
    <ion-item>
      <ion-textarea [(ngModel)]="write_content.content" placeholder="{{cat_name}}와(과) 어떤 일이 있었나요?" autosize></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
