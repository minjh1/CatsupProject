<ion-header>

  <ion-navbar>
    <ion-title>댓글</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item text-wrap detail-none *ngFor="let reply of replies" (click)="clickReply(reply)">
      <ion-avatar item-left>
        <img src="{{reply.avatar_user}}" class="avatar">
      </ion-avatar>
      <span class="mainName">{{reply.username}}　</span><span class="time">{{reply.time}}</span><br>
      <span class="habitat">{{reply.content}} </span>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="reply_text" type="text" placeholder="댓글 쓰기" (input)="colorChange()"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only [color]="iconColor">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons >
  </ion-toolbar>
</ion-footer>
