<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)=dismiss(false)>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="pageType==0">고양이 등록</ion-title>
    <ion-title *ngIf="pageType==1">고양이 프로필 수정</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="title_bar_text">
    기본 정보
    <span class="iconSpan2"><ion-icon name="clipboard"></ion-icon></span>
  </div>
  <form #addCatForm="ngForm" novalidate>
    <button ion-item no-lines detail-none (click)="select_photo()">
      <ion-avatar class="center_avatar">
        <img class="img_addcat" style="width:80px; height:80px;" src="{{imgUrl}}" />
      </ion-avatar>
      <p *ngIf="pageType==0" text-center>사진 등록</p>
      <p *ngIf="pageType==1" text-center>사진 변경</p>
    </button>

    <ion-list>
      <ion-item *ngIf="pageType==0">
        <ion-label color="GrayCat">이름 *</ion-label>
        <ion-input [(ngModel)]="catinfo.name" name="name" #name="ngModel" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="GrayCat">성별</ion-label>
        <ion-select [(ngModel)]="catinfo.sex" interface="action-sheet" name="sex" #sex="ngModel">
          <ion-option value="0">여</ion-option>
          <ion-option value="1">남</ion-option>
          <ion-option value="2">모름</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="GrayCat">특징 ① *</ion-label>
        <ion-input [(ngModel)]="catinfo.info1" name="info1" #info1="ngModel" type="text" placeholder="털 색, 성격, 행동 등" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="info1.valid || submitted == false" color="danger" padding-left>
        특징을 하나 이상 적어주세요.
      </p>
      <ion-item>
        <ion-label color="GrayCat">특징 ②</ion-label>
        <ion-input [(ngModel)]="catinfo.info2" name="info2" #info2="ngModel" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="GrayCat">특징 ③</ion-label>
        <ion-input [(ngModel)]="catinfo.info3" name="info3" #info3="ngModel" type="text"></ion-input>
      </ion-item>
      <button ion-item no-lines detail-none class="title_bar" (click)="openMap()">
        지도로 찾기
        <span class="arrow"><ion-icon name="pin"></ion-icon></span>
      </button>
      <ion-item>
        <ion-label color="GrayCat">서식 지역 *</ion-label>
        <ion-input [(ngModel)]="catinfo.habitat" name="habitat" #habitat="ngModel" type="text" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="habitat.valid || submitted == false" color="danger" padding-left>
        주로 마주치는 곳이 어딘가요?
      </p>
    </ion-list>
    <button *ngIf="pageType==0" ion-button class="Btn border_left2" color="LightYellow" (click)="onSubmit(addCatForm)">
   등록
    </button>
    <ion-row *ngIf="pageType==1">
      <ion-col>
        <button ion-button class="Btn border_left" color="LightYellow" (click)="onSubmit(addCatForm)">
          수정 완료
      </button>
      </ion-col>
      <ion-col>
        <button ion-button class="Btn border_right" color="LightLightGray" (click)="deleteCat()">
          프로필 삭제
      </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
