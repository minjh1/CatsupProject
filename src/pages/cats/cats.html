<ion-header>

  <ion-navbar>
    <ion-title>Cat List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">
    <ion-list>
      <ion-item-sliding *ngFor="let cat of cats">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{cat.avatar}}" alt="">
          </ion-avatar>
          <h2>{{cat.name}}</h2>
          <p>{{cat.detail}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light">
            <ion-icon name="ios-more"></ion-icon>
            More
          </button>
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
