<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)=dismiss()>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>캐츠업 로그인</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <p class="slide-title">캐츠업 계정이 있으신가요?</p>
  <form #LoginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="GrayCat">아이디</ion-label>
        <ion-input [(ngModel)]="loginInfo.id" name="id" #id="ngModel" type="text" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="id.valid || submitted == false" color="danger" padding-left>
        아이디를 입력하세요!
      </p>
      <ion-item>
        <ion-label color="GrayCat">비밀번호</ion-label>
        <ion-input [(ngModel)]="loginInfo.password" name="password" #pass="ngModel" type="password" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="pass.valid || submitted == false" color="danger" padding-left>
        비밀번호를 입력하세요!
      </p>
    </ion-list>
    <div>
      <button ion-button (click)="Login(LoginForm)" type="submit" color="AmberCat" block>로그인</button>
    </div>
  </form>
  <br>
  <hr>

  <p class="slide-title">계정이 없다면 간편 회원가입!</p>
  <div>
    <button ion-button (click)="openSignUpPage()" icon-left color="AmberCat" block>
      <ion-icon name="person-add"></ion-icon>
      캐츠업 회원가입
    </button>
    <button ion-button (click)="facebookLogin()" icon-left color="facebook" block>
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook 계정으로 로그인
    </button>
  </div>
</ion-content>
