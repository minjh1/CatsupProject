<ion-header>

  <ion-navbar>
    <ion-title *ngIf="pageType==0">My Page</ion-title>
    <ion-title *ngIf="pageType==1">{{nickname}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only icon-right color="GrayCat2">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <div class="mainProfileBox">
      <ion-row>
        <ion-col col-4>
          <ion-item no-lines class="bck">
            <ion-avatar>
              <img style="width:80px; height:80px;" src="{{image_url}}" class="avatarBorder" />
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col col-8>
          <div class="mainProfileText">
            <div class="marginB">
              <span class="large">{{nickname}}</span>
            </div>
              <span class="medium" *ngIf="memo!=null"><ion-icon name="quote" class="icon0 verticalB1"></ion-icon>  {{memo}}</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-grid>
        <div class="info">
          <ion-row>
            <ion-col (click)="openMyCatPage()">
              <span class="info_num"><ion-icon class="verticalB icon1" name='paw'></ion-icon>  {{cat_count}}</span>
              <br>지켜보는 고양이
            </ion-col>
            <ion-col>
              <span class="info_num"><ion-icon class="verticalB icon1" name='create'></ion-icon>  {{feed_count}}</span>
              <br>게시글 수
            </ion-col>
            <ion-col>
              <span class="info_num"><ion-icon class="verticalB icon1" name='heart'></ion-icon>  {{catsup_count}}</span>
              <br>받은 케첩 수
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
      </div>
  <hr>

  <div class="pins">
      <img class="pin" *ngFor="let feed of feeds" [src]="this.serverURL+feed.imgUrl[0]" (click)="openThisFeed(feed)"/>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="more==true">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
