<ion-header>

  <ion-navbar>
    <ion-title>{{id}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only icon-right color="GrayCat2">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="topdiv">
  <ion-item no-lines>
    <ion-avatar item-left>
      <img class="user_img" style="width:80px; height:80px;" src="{{image_url}}" />
    </ion-avatar>
      <span class="nick">{{nickname}}</span>
      <br>
      <div class="top2">
      <span class="memo">{{memo}}</span>
      </div>
  </ion-item>
  </div>
  <ion-grid>
    <div class="info">
      <ion-row>
        <ion-col (click)="openMyCatPage()">
          <span class="info_num"><ion-icon name='paw'></ion-icon>  {{cat_count}}</span>
          <br>지켜보는 고양이
        </ion-col>
        <ion-col>
          <span class="info_num"><ion-icon name='create'></ion-icon>  {{feed_count}}</span>
          <br>게시글 수
        </ion-col>
        <ion-col>
          <span class="info_num"><ion-icon name='heart'></ion-icon>  {{catsup_count}}</span>
          <br>받은 케첩 수
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <hr>

  <div class="pins">
      <img class="pin" *ngFor="let feed of feeds" [src]="this.serverURL+feed.imgUrl[0]"/>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
